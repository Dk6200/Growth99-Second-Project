<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growth99-Second</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .menu-icon {
        font-size: 30px;
        cursor: pointer;
        display: none;
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 1000;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: white;
        padding-top: 20px;
        position: fixed;
        top: 0;
        left: 0;
        transition: transform 0.3s ease;
        z-index: 999;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .sidebar .logo {
        display: flex;
        align-items: center;
        width: 100%;
        height: 60px;
        color: #2970b8;
        font-size: 25px;
        font-weight: bold;
        padding: 10px 25px;
        box-sizing: border-box;
        text-align: center;
      }
      .sidebar .nav {
        width: 100%;
      }
      .sidebar .nav-item {
        width: 100%;
      }
      .sidebar .nav-link {
        font-size: 20px;
        display: flex;
        align-items: center;
        padding: 16px 15px;
        color: #000;
        font-weight: 500;
        text-decoration: none;
      }
      .sidebar .nav-link i {
        margin-right: 10px;
      }
      .sidebar .nav-link:hover {
        background-color: #495057;
        color: white;
      }
      .header {
        height: 60px;
        background-color: white;
        color: black;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        margin-left: 250px;
        transition: margin-left 0.3s ease;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      }
      .header.collapsed {
        margin-left: 0;
      }

      .content {
        margin-top: 60px;
        padding: 20px;
        transition: margin-left 0.3s ease, margin-right 0.3s ease;
      }

      .content.collapsed {
        margin-left: 0;
      }
      .header a {
        font-size: 25px;
        color: black;
        text-decoration: none;
        font-weight: 500;
      }
      .header .icons {
        font-size: 25px;
        display: flex;
        align-items: center;
        padding: 0px 10px;
      }
      .header .icons i {
        margin-left: 20px;
        padding: 0px 10px;
        cursor: pointer;
        position: relative;
      }
      .notification-counter {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: red;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }
      span {
        color: #5981a9;
        font-weight: 600;
      }
      .notification-panel {
        width: 300px;
        height: 100vh;
        background-color: white;
        position: fixed;
        top: 0;
        right: -300px;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
        overflow-y: auto;
        transition: right 0.3s ease;
        z-index: 1000;
        padding: 20px;
      }
      .notification-panel.show {
        right: 0;
      }
      .notification-panel .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #333;
      }
      .notification-panel .close-btn:hover {
        color: #ff0000;
      }
      .notification-panel .notification {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        position: relative;
      }
      .notification-panel .notification.unread {
        background-color: #f5f5f5;
        font-weight: bold;
      }
      .notification-panel .notification .title {
        font-size: 16px;
        font-weight: 500;
      }
      .notification-panel .notification .message {
        font-size: 14px;
        color: #666;
      }
      .notification-panel .notification .timestamp {
        font-size: 12px;
        color: #999;
        text-align: right;
      }
      .notification-panel .notification .delete-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 16px;
        cursor: pointer;
        color: #ff0000;
      }
      .notification-panel .notification .delete-btn:hover {
        color: #aa0000;
      }
      /* .Content-body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .content {
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px; 
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
      } */
      @media (max-width: 768px) {
        .menu-icon {
          display: block;
        }
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.show {
          transform: translateX(0);
        }
        .header {
          margin-left: 0;
          display: flex;
          justify-content: space-between;
          gap: 20px;
        }
        .header,
        .content {
          margin-left: 0;
        }
        .header a {
          margin-left: 100px;
          font-size: 14px;
        }
        /* .sidebar .logo {
          font-size: 20px;
          padding: 10px 10px;
        } */
        .sidebar .logo {
          display: flex;
          /* align-items: center; */
          width: 100%;
          height: 60px;
          color: #2970b8;
          font-size: 20px;
          font-weight: bold;
          padding: 10px 13px;
          box-sizing: border-box;
          text-align: center;
        }
        .sidebar {
          width: 188px;
          height: 100vh;
          background-color: white;
          padding-top: 20px;
          position: fixed;
          top: 60px;
          left: 0;
          transition: transform 0.3s ease;
          z-index: 999;
          box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .header .icons {
          font-size: 18px;
          margin-left: auto;
          /* margin-right: 40px; */
        }
        .notification-panel {
          margin-top: 60px;
          width: 200px;
        }
        .notification-panel .notification .title {
          font-size: 15px;
          font-weight: 600;
        }
        .notification-panel .notification .delete-btn {
          position: absolute;
          top: 10px;
          right: 1px;
          background: transparent;
          border: none;
          font-size: 10px;
          cursor: pointer;
          color: #ff0000;
        }
        .notification-panel .notification .message {
          font-size: 8px;
          color: #666;
        }
        .notification-panel .notification .timestamp {
          font-size: 10px;
          text-align: start;
          padding: 4px 0px;
          color: black;
        }
        .notification-panel .close-btn {
          position: absolute;
          top: 0px;
          right: 10px;
          background: transparent;
          border: none;
          font-size: 25px;
        }
        .notification-counter {
          position: absolute;
          top: -13px;
          right: -8px;
          background-color: red;
          color: white;
          border-radius: 50%;
          width: 18px;
          height: 18px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 9px;
        }
        .fa-bars:before,
        .fa-navicon:before {
          font-size: 20px;
          align-items: center;
        }
      }
      @media (max-width: 468px) {
        .header a {
          font-size: 9px;
          margin-left: 40px;
        }
        .header {
          margin-left: 0;
          display: flex;
          justify-content: space-between;
          gap: 20px;
        }
        .header .icons {
          font-size: 14px;
          display: flex;
          align-items: center;
          /* padding: 0px 10px; */
        }
        .fa-bars:before {
          font-size: 20px;
        }
        .content {
          margin-left: auto;
          margin-right: auto;
          width: 100%;
          max-width: 468px;
        }
        .notification-counter {
          position: absolute;
          top: -10px;
          right: -4px;
          background-color: red;
          color: white;
          border-radius: 50%;
          width: 14px;
          height: 13px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 7px;
        }
      }
      @media (max-width: 408px) {
        .header a {
          font-size: 10px;
        }

        .content {
          margin-left: auto;
          margin-right: auto;
          width: 100%;
          max-width: 468px;
        }
        .fa-bars:before {
          font-size: 18px;
        }
        .header .icons {
          font-size: 12px;
          padding: 0px 0px;
        }
        .notification-counter {
          position: absolute;
          top: -11px;
          right: -11px;
          background-color: red;
          color: white;
          border-radius: 50%;
          width: 15px;
          height: 15px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 7px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Menu Icon for Mobile View -->
    <div class="menu-icon" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo">Client Logo</div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-tachometer-alt"></i> Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-chart-bar"></i> Reports</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-cogs"></i> Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
        </li>
      </ul>
    </div>

    <!-- Header -->
    <div class="header">
      <div>
        <a href="#">Management <span>> Profile</span></a>
      </div>

      <div class="icons">
        <i class="fas fa-bell" id="notification-icon">
          <span class="notification-counter" id="notification-counter">0</span>
        </i>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-user"></i>
      </div>
    </div>

    <!-- Notification Panel -->
    <div class="notification-panel" id="notification-panel">
      <button class="close-btn" id="close-btn">&times;</button>
      <div class="notifications">
        <!-- Notifications will be dynamically added here -->
      </div>
    </div>

    <!-- Bootstrap and Font Awesome JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const menuToggle = document.getElementById("menu-toggle");
        const header = document.querySelector(".header");
        const content = document.querySelector(".content");
        const notificationIcon = document.getElementById("notification-icon");
        const notificationPanel = document.getElementById("notification-panel");
        const closeBtn = document.getElementById("close-btn");
        const notificationCounter = document.getElementById(
          "notification-counter"
        );

        // Toggle Sidebar on mobile
        menuToggle.addEventListener("click", function () {
          sidebar.classList.toggle("show");
          header.classList.toggle("collapsed");
          content.classList.toggle("collapsed");
        });

        // Toggle Notification Panel
        notificationIcon.addEventListener("click", function () {
          notificationPanel.classList.toggle("show");
        });

        // Close Notification Panel
        closeBtn.addEventListener("click", function () {
          notificationPanel.classList.remove("show");
        });

        // Fetch notifications from JSON
        fetch("notifications.json")
          .then((response) => response.json())
          .then((data) => {
            const notificationsContainer = document.querySelector(
              ".notification-panel .notifications"
            );
            const unreadCount = data.notifications.filter(
              (notification) => !notification.read
            ).length;
            notificationCounter.textContent = unreadCount;

            data.notifications.forEach((notification) => {
              const notificationElement = document.createElement("div");
              notificationElement.classList.add("notification");
              if (!notification.read) {
                notificationElement.classList.add("unread");
              }
              notificationElement.innerHTML = `
                <div class="title">${notification.title}</div>
                <div class="message">${notification.message}</div>
                <div class="timestamp">${notification.timestamp}</div>
                <button class="delete-btn" data-id="${notification.id}">Delete</button>
              `;
              notificationsContainer.appendChild(notificationElement);
            });
          });

        // Toggle read/unread state of notifications
        document
          .querySelector(".notification-panel")
          .addEventListener("click", function (e) {
            if (e.target.classList.contains("notification")) {
              e.target.classList.toggle("unread");
              const unreadCount = document.querySelectorAll(
                ".notification.unread"
              ).length;
              notificationCounter.textContent = unreadCount;
            }

            // Handle delete button click
            if (e.target.classList.contains("delete-btn")) {
              e.target.parentElement.remove();
              const unreadCount = document.querySelectorAll(
                ".notification.unread"
              ).length;
              notificationCounter.textContent = unreadCount;
            }
          });
      });
    </script>
  </body>
</html>
